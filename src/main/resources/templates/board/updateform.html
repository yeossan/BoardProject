<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Board</title>
</head>
<body>
<h1>Update Board</h1>

<form th:action="@{/update}" method="post">
    <input type="hidden" th:name="id" th:value="${board.id}">

    <label for="name">이름:</label><br>
    <input type="text" id="name" th:name="name" th:value="${board.name}" readonly><br>

    <label for="title">제목:</label><br>
    <input type="text" id="title" th:name="title" th:value="${board.title}"><br>

    <label for="content">본문:</label><br>
    <textarea id="content" th:name="content" th:text="${board.content}"></textarea><br>

    <label for="password">암호:</label><br>
    <input type="password" id="password" th:name="password"><br><br>

    <input type="submit" value="확인">
</form>

</body>
</html>
